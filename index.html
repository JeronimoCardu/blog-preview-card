<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article>
      <img src="/assets/images/illustration-article.svg" alt="img" />
      <section>
        <header>
          <span class="text-3 extrabold learning">Learning</span>
          <time class="text-3 medium" datetime="2023-12-21"
            >Published 21 Dec 2023</time
          >
          <h1 class="text-1 extrabold">HTML & CSS foundations</h1>
        </header>
        <main>
          <p class="medium text-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </main>
        <footer>
          <img src="/assets/images/image-avatar.webp" alt="avatar" />
          <span class="text-3 extrabold">Greg Hooper</span>
        </footer>
      </section>
    </article>
  </body>
</html>
